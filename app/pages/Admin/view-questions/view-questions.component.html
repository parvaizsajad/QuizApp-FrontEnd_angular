<div class="text-center">
    <h1>Question of {{title}}</h1>
    <mat-divider></mat-divider>
    <button mat-raised-button color="warn" routerLink="/adminDashboard/addQuestions/{{qId}}/{{title}}">Add
        Question</button>

</div>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <mat-card *ngFor="let item of question; let i=index" style="margin-top: 12px">
                <mat-card-content>
                    <p>
                        <b>Q{{i+1}})</b>
                        <samp [innerHtml]="item.content"> </samp>
                    </p>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-6">
                                <p><b>1)</b> {{item.option1}}</p>
                            </div>
                            <div class="col-md-6">
                                <p><b>2)</b> {{item.option2}}</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <p><b>3)</b> {{item.option3}}</p>
                            </div>
                            <div class="col-md-6">
                                <p><b>4)</b> {{item.option4}}</p>
                            </div>
                        </div>
                        <mat-divider></mat-divider>
                        <p><b> Correct answer :</b> {{item.answer}}</p>
                        <button mat-raised-button color="warn" (click)="deleteQuestion(item.id)"> Delete </button>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
