<mat-card class=" fadeInDown" style="margin-top: 5rem;">
    <mat-list>
        <mat-card-title>
            <h1>All Categories</h1>
        </mat-card-title>
        <mat-list-item *ngFor="let item of categories" class="fadeIn third">
            <mat-icon mat-list-icon>category</mat-icon>
            <div mat-line>{{item.title}}</div>
            <div mat-line>{{item.description}}</div>

        </mat-list-item>

    </mat-list>
    <div class="text-center">


        <button mat-raised-button color="accent" class="mt-4" routerLink="/adminDashboard/addCategory"> Add New
            Category</button>
    </div>
</mat-card>
