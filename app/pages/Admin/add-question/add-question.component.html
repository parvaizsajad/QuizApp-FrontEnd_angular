<div class="text-center">
    <h1>Question of {{title}}</h1>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <mat-card style="margin-top: 12px">

                <mat-card-content>
                    <form (ngSubmit)="saveQuestion()">
                        <div class="form-floating m-3">
                            <textarea class="form-control" mat-input [(ngModel)]="data.content" name="content"
                                placeholder="descriptions" id="floatingTextarea2"
                                style="height: 100px;background-color: rgb(248, 244, 244);">
                    </textarea>

                            <label style="color: grey;" for="floatingTextarea2">Click to add Description</label>
                        </div>
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md-6">
                                    <input [(ngModel)]="data.option1" name="option1" type="text" placeholder="option1">
                                </div>
                                <div class="col-md-6">
                                    <input [(ngModel)]="data.option2" name="option2" type="text" placeholder="option2">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <input [(ngModel)]="data.option3" name="option3" type="text" placeholder="option3">
                                </div>
                                <div class="col-md-6">
                                    <input [(ngModel)]="data.option4" name="option4" type="text" placeholder="option4">
                                </div>
                            </div>
                            <mat-divider></mat-divider>
                            <div class="container text-center">
                                <mat-form-field appearance="fill" class="mt-3 text-center">
                                    <mat-label>Answer</mat-label>
                                    <mat-select [(ngModel)]="data.answer" name="answer" required>
                                        <mat-option *ngIf="data.option1" [value]="data.option1">{{data.option1}}
                                        </mat-option>
                                        <mat-option *ngIf="data.option2" [value]="data.option2">{{data.option2}}
                                        </mat-option>
                                        <mat-option *ngIf="data.option3" [value]="data.option3">{{data.option3}}
                                        </mat-option>
                                        <mat-option *ngIf="data.option3" [value]="data.option4">{{data.option4}}
                                        </mat-option>

                                    </mat-select>

                                </mat-form-field>
                            </div>
                        </div>
                        <mat-divider></mat-divider>


                        <div class="text-center">
                            <input type="submit" class="fadeIn fourth" value="Add Question">
                        </div>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
