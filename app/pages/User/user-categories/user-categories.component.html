<div class="container-fluid fadeInDown mt-4">
    <div class="row" *ngIf="categories">
        <div class="text-center">
            <h1>Available Categories</h1>
        </div>
        <div class="col-md-4" *ngFor="let q of categories">
            <mat-card class="mb-2">
                <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title>{{q.title}}</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <p class="truncate"> {{q.description}}</p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-raised-button color="accent" routerLink="/userDashboard/categoryQuiz/{{q.cid}}"
                        class="btn btn b"> Quizes</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
